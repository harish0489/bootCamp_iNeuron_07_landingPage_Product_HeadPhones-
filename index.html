<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4829e6487f.js" crossorigin="anonymous"></script>
</head>

<body>
     <nav>
        <img src="./assets/black-logo.png" alt="" class="logo">
        <ul class="list-items">
            <li class="item">Home</li>
            <li class="item">Product</li>
            <li class="item">Price</li>
            <li class="item">About</li>
        </ul>
        <ul class="brand">
            <i class="fa-solid fa-basket-shopping"></i>
            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
        </ul>
    </nav> 
    <main class="content">
        <div class="desc">
            <div class="row-one">
                <p>New Product</p>
                <img class="twincircles" src="./assets/circles.svg" alt="">
            </div>

            <h1 class="heading">Wireless Headphone</h1>
            <div class="features">
                <ul class="feature-list">
                    <li class="feature-item">
                        <img src="./assets/plus.svg" alt="" class="plus">
                        <p>Clear Sound</p>
                    </li>
                    <li class="feature-item">
                        <img src="./assets/plus.svg" alt="" class="plus">
                        <p>FM Function</p>
                    </li>
                    <li class="feature-item">
                        <img src="./assets/plus.svg" alt="" class="plus">
                        <p>Up to 11 Hours Playtime</p>
                    </li>
                </ul>
            </div>
            <div class="muted-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident at tempore illo delectus hic
                    veniam.
                    Quas eum reprehenderit perspiciatis sunt.</p>
            </div>
            <div class="buttons">
                <button class="btn">Go Shopping</button>
                <button class="btn">See Catalog</button>
            </div>
        </div>

        <div class="picture">
            <img src="./assets/headphones.jpeg" class="headphone" alt="">
            <img src="./assets/discount.svg" alt="discount" class="discount" />
            <div class="discount-content">
                <h4>Discount</h4>
                <h1>50%</h1>
            </div>
            <div class="dots">
                <div class="dot yellow-dot"></div>
                <div class="dot tomato-dot"></div>
                <div class="dot black-dot"></div>
            </div>
            <button class="btn">Add to Chart</button>
        </div>
    </main>
</body>

</html>
